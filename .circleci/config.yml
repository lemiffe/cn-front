version: 2
jobs:
  build:
    docker:
      - image: circleci/node:carbon

    parallelism: 4

    steps:
      - checkout

      - restore_cache:
          name: Restore node_modules cache
          keys:
            - v1-node-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}

      - run:
          name: Install Packages
          command: yarn

       - run:
          name: Lint
          command: yarn lint

      - run:
          name: Tests
          command: yarn test

      - save_cache:
          name: Save node_modules cache
          key: v1-node-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules